machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t kord/getting-started-python .

test:
  override:
    - docker run -d -p 9200:9200 kord/getting-started-python; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000/cities.json

deployment:
  hub:
    branch: master
    commands:
      - docker login -e kordless@gmail.com -u kord -p bazf00 registry.giantswarm.io
      - docker push kord/getting-started-python